{% extends "store/base.html" %}

{% block content %}
<h1>Your Cart</h1>
{% if cart_items %}
<table class="table">
    <thead>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    {% for item in cart_items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}

<!-- store/templates/store/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          max-width: 400px;
          margin: 40px auto;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 6px;
          background: #f9f9f9;
        }
        h1 {
          text-align: center;
          margin-bottom: 20px;
        }
        label {
          display: block;
          margin-top: 15px;
          font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
        button {
          margin-top: 20px;
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 10px;
          font-size: 16px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        button:hover {
          background-color: #45a049;
        }
        .register-link {
          margin-top: 15px;
          text-align: center;
        }
        .register-link a {
          color: #0066cc;
          text-decoration: none;
          font-weight: bold;
        }
        .register-link a:hover {
          text-decoration: underline;
        }
        .error {
          color: red;
          margin-bottom: 15px;
          text-align: center;
        }
    </style>
</head>
<body>
<h1>Login</h1>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input id="username" type="text" name="username" required>

    <label for="password">Password:</label>
    <input id="password" type="password" name="password" required>

    <button type="submit">Login</button>
</form>
<div class="register-link">
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
</body>
</html>

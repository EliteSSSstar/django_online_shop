<h1>All Users</h1>
<table border="1" cellpadding="5">
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Is Staff</th>
        <th>Groups</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.is_staff }}</td>
        <td>
            {% for group in user.groups.all %}
            {{ group.name }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
</table>
